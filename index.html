    <section id="diceApp">
      <h1>Let's shoot some craps!</h1>
      <main class="die">
        <div class="diceOne">
          <img src="./img/dice0.svg" alt="" id="diceOne">
          <p id="DiceOneValue"></p>
        </div>
        <div class="diceTwo">
          <img src="./img/dice0.svg" alt="" id="diceTwo">
          <p id="DiceTwoValue"></p>
        </div>
      </main>
      <p class="diceSum"></p>
      <input type="submit" value="Roll the dice">
    </section>
